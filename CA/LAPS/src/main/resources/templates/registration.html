<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  
<head>
<title>Registration Form</title>
<link href="../static/css/simple.css" th:href="@{/css/simple.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<nav>
		<div class="nav-wrapper">
			<p class="brand-logo">Welcome To ISS Leave Portal</p>
		</div>
	</nav>

	<form th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
		<div class="container" align="center">
			<h3>Registration Form</h3>
			<div>
				<table class="row">
					<tr>
						<td><span th:text="Name："></span></td>
						<td><input type="text" th:field="*{name}"/></td>
					</tr>
					<tr th:if="${#fields.hasErrors('name')}">
						<td></td>
						<td><p th:errors="*{name}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Email："></span></td>
						<td><input type="text" th:field="*{email}"/></td>
					</tr>
					<tr th:if="${#fields.hasErrors('email')}">
						<td></td>
						<td><p th:errors="*{email}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Username："></span></td>
						<td><input type="text" th:field="*{username}"/></td>
					</tr>
					<tr th:if="${#fields.hasErrors('username')}">
						<td></td>
						<td><p th:errors="*{username}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Password："></span></td>
						<td><input type="password" th:field="*{password}" /></td>
					</tr>
					<tr th:if="${#fields.hasErrors('password')}">
						<td></td>
						<td><p th:errors="*{password}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="'Manager ID：'"></span></td>
						<td><input type="text" th:field="*{managerid}" /></td>
					</tr>
					<tr th:if="${#fields.hasErrors('managerid')}">
						<td></td>
						<td><p th:errors="*{managerid}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Role："></span></td>
						<td><select th:field="*{roleid}">
								<option value="1">Administrator</option>
								<option value="2">Manager</option>
								<option value="3">Employee</option>
						</select></td>
					</tr>

				</table>
				<br />
			</div>
			<button type="submit" class="btn btn-md btn-primary">Register User</button>
			
			<p th:utext="${successMessage}"></p>
		</div>
	</form>


</body>
</html>
