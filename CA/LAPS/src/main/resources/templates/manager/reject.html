<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Leave Details</title>
</head>
<body>

		<form th:action="@{/manager/subleave}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Back</button>
		</form>	
		
	<div class="container">
		<h2>Edit Leave Details</h2>
		<div>
			<form class="form-horizontal" th:object="${commentView}" th:action="@{/manager/reject/}+${id}" method="post">
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Comment:</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{comment}">
						<label th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"	class="validation-message"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
