<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit User Detail</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/simple.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<nav>
		<span class="brand-logo">Hello Administer [[${#httpServletRequest.remoteUser}]]!</span>				
		<a class="brand-right" href="/" th:action="@{/logout}">Logout</a>
	</nav>
	
	<ul class="nav nav-pills">
		<li><a href="/admin/home"> Home </a></li>
		<li><a href="/admin/create"> Create New User </a></li>
		<li><a href="/admin/userdetail"> User List </a></li>
		<li><a href="/admin/holiday"> Holiday </a></li>
	</ul>
	
	<div class="container" align="center">

		<h3 >Edit User</h3>

		<form class="form-horizontal" th:object="${user}" th:action="@{/admin/edit/}+${id}" method="post">

			<table class="form-group">
					<tr>
						<td><span th:text="Name：" class="col-sm-3 control-label"></span></td>
						<td><input type="text" th:field="*{name}" class="col-sm-9" /></td>
					</tr>
					<tr th:if="${#fields.hasErrors('name')}">
						<td></td>
						<td><p style="color: #FF1C19" th:errors="*{name}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Email：" class="col-sm-3 control-label"></span></td>
						<td><input type="text" th:field="*{email}" class="col-sm-9" /></td>
					</tr>
					<tr th:if="${#fields.hasErrors('email')}">
						<td></td>
						<td><p style="color: #FF1C19" th:errors="*{email}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Username：" class="col-sm-3 control-label"></span></td>
						<td><input type="text" th:field="*{username}" class="col-sm-9" /></td>
					</tr>
					<tr th:if="${#fields.hasErrors('username')}">
						<td></td>
						<td><p style="color: #FF1C19" th:errors="*{username}" class="validation-message" /></td>
					</tr>

					<tr>
						<td><span th:text="Password：" class="col-sm-3 control-label"></span></td>
						<td><input type="password" th:field="*{password}" class="col-sm-9" /></td>
					</tr>
					<tr th:if="${#fields.hasErrors('password')}">
						<td></td>
						<td>
							<p style="color: #FF1C19" th:errors="*{password}" class="validation-message" />
						</td>
					</tr>

					<tr>
						<td><span th:text="'Manager ID：'" class="col-sm-3 control-label"></span></td>
						<td><input type="text" th:field="*{managerid}" class="col-sm-9" /></td>
					</tr>

					<tr>
						<td><span th:text="Role：" class="col-sm-3 control-label"></span></td>
						<td><select th:field="*{roleid}" class="col-sm-9">
								<option value="1">Administrator</option>
								<option value="2">Manager</option>
								<option value="3">Employee</option>
						</select></td>
						<td></td>
					</tr>
					
					<tr>
						<td><span th:text="'Annual Leave Days:'" class="col-sm-3 control-label"></span></td>
						<td><input type="number" th:field="*{annualleaveday}" class="col-sm-9" /></td>
					</tr>
					
					<tr>
						<td><span th:text="'Medical Leave Days:'" class="col-sm-3 control-label"></span></td>
						<td><input type="number" th:field="*{medicalleaveday}" class="col-sm-9" /></td>
					</tr>
					
					<tr>
						<td><span th:text="'Overtime Hour:'" class="col-sm-3 control-label"></span></td>
						<td><input type="number" th:field="*{overworkhour}" class="col-sm-9" /></td>
					</tr>

				</table>
			
			
			<button type="submit" class="btn btn-md btn-primary">Save</button>
		
				<div>
					<span th:utext="${successMessage}"></span>
				</div>

		</form>
	</div>
	


</body>
</html>
