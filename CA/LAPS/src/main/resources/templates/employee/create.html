<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<title>Create New Leave</title>
<link href="../static/css/simple.css" th:href="@{/css/simple.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
	<nav>
		<span class="brand-logo">Hello Employee
			[[${#httpServletRequest.remoteUser}]]!</span> <a class="brand-right"
			href="/" th:action="@{/logout}">Logout</a>
	</nav>

	<ul class="nav nav-pills">
		<li><a href="/employee/home"> Home </a></li>
		<li><a href="/employee/create"> Create New Leave </a></li>
		<li><a href="/employee/leavedetail"> My Leave List </a></li>
		<li><a href="/employee/claim"> Claim New Compensation </a></li>
		<li><a href="/employee/compensations"> My Compensation List </a></li>
	</ul>

	<div class="container">

		<h3>Create New Leave</h3>

		<form class="form-horizontal" th:object="${leaveView}"
			th:action="@{/employee/create}" method="post">

			<div class="form-group">
				<label class="col-sm-2 control-label">Start Date:</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{startDate}" th:min=${min}> <label
						th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
						class="validation-message"></label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">End Date:</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{endDate}" th:min=${min}> <label
						th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
						class="validation-message"></label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Category:</label>
				&nbsp;&nbsp;&nbsp; <select th:field="*{category}"
					class="input-field">
					<option value="Annual Leave">Annual Leave</option>
					<option value="Medical Leave">Medical Leave</option>
					<option value="Compensation Leave">Compensation Leave</option>
				</select>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Reason:</label>
				<div class="col-sm-10">
					<input type="text" class="col-sm-10" th:field="*{reason}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Contact Detail:</label>
				<div class="col-sm-10">
					<input type="text" class="col-sm-10"
						th:placeholder="*{'Compulsory for overseas trip'}"
						th:field="*{contactDetail}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Work Dissemination:</label>
				<div class="col-sm-10">
					<input type="text" class="col-sm-10" th:placeholder="*{'if any'}"
						th:field="*{workdis}" />
				</div>
			</div>

			<div align="center">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>

		</form>
		<div>
			<span th:utext="${successMessage}"></span>
		</div>
	</div>




</body>
</html>
